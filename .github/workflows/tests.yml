name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: development  # Specify the environment where secrets are stored
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g pnpm@latest-10
      - run: echo "DATABASE_URL=${{ vars.DATABASE_URL }}" >> .env  # Save secret to .env file
      - run: pnpm i
      - run: rm -rf prisma/migrations
      - run: pnpm run prisma:migrate
      - run: pnpm run prisma:seed
      - run: pnpm run test
