name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }} # ðŸ‘ˆ Add this here
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 20
      - run: npm i
      - run: npm run test
